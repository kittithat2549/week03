<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Demo</title>
</head>
<body>
  <h3>MY Favotite Fruith</h3>
  <h4>Unorder List</h4>
  <ul style="list-style-type: circle;">
    <li>Banana</li>
    <li>kiwi</li>
    <li>apple</li>
  </ul>
  <h4>Order List</h4>
  <ol>
     <li>Banana</li>
    <li>kiwi</li>
    <li>apple</li>
  </ol>
</body>
</html>
