<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>
<body>

    <h2 style="text-align: center;">แบบสอบถาม</h2>
    
    <hr>

    <form>
        <table align="center" style="background-color: #fdf5e6; padding: 20px; border-radius: 10px;">
            <tr>
                <td colspan="2"><b>ข้อมูลผู้ตอบแบบสอบถาม</b></td>
            </tr>
            
            <tr>
                <td><b>ชื่อ-นามสกุล</b></td>
                <td><input type="text" name="fullname" size="40"></td>
            </tr>

            <tr>
                <td><b>รหัสนักศึกษา</b></td>
                <td><input type="text" name="student_id" size="40"></td>
            </tr>

            <tr>
                <td><b>เพศ</b></td>
                <td>
                    <input type="radio" name="gender" value="male" checked> ชาย 
                    <input type="radio" name="gender" value="female"> หญิง
                </td>
            </tr>

            <tr>
                <td valign="top"><b>สังกัดคณะ</b></td>
                <td>
                    <select name="faculty" size="11" style="width: 250px;">
                        <option>วิทยาศาสตร์</option>
                        <option>วิทยาการคอมพิวเตอร์</option>
                        <option>ครุศาสตร์</option>
                        <option>บริหารธุรกิจและการจัดการ</option>
                        <option>มนุษยศาสตร์</option>
                        <option>เทคโนโลยีอุตสาหกรรม</option>
                        <option>เกษตรศาสตร์</option>
                        <option>พยาบาลศาสตร์</option>
                        <option>สาธารณสุขศาสตร์</option>
                        <option>แพทย์แผนไทยและทางเลือก</option>
                        <option>นิติศาสตร์</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2"><b>แม่สีที่ชื่นชอบ</b><br>
                    <input type="checkbox"> สีแดง 
                    <input type="checkbox"> สีเขียว 
                    <input type="checkbox"> สีน้ำเงิน
                </td>
            </tr>

            <tr>
                <td colspan="2"><b>ผลไม้ที่ชื่นชอบ</b><br>
                    <input type="checkbox"> มะม่วง 
                    <input type="checkbox"> น้อยหน่า 
                    <input type="checkbox"> ทุเรียน <br>
                    <input type="checkbox"> ลำไย 
                    <input type="checkbox"> ฝรั่ง 
                    <input type="checkbox"> แตงโม
                </td>
            </tr>

            <tr>
                <td colspan="2"><b>อาหารที่ชื่นชอบ</b><br>
                    <input type="checkbox"> ต้มยำกุ้ง 
                    <input type="checkbox"> ไข่เจียวหมูสับ 
                    <input type="checkbox"> แกงข่าไก่ <br>
                    <input type="checkbox"> แกงเขียวหวานไก่ 
                    <input type="checkbox"> ผัดไทย 
                    <input type="checkbox"> ราดหน้าหมี่กรอบ
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <br>
                    <input type="submit" value="บันทึก">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
